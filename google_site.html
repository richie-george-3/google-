<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to Google after a short delay
        setTimeout(function() {
            window.location.href = 'https://www.google.com';
        }, 1000); // Change the duration as needed (1000 ms = 1 second)
    </script>
</head>
<body>
    <h1>Redirecting you to Google...</h1>
    <p>If you are not redirected, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
